name: Docker Image CI

on:
  push:
    branches: [ "deployment" ,"main"]
  pull_request:
    branches: [ "deployment" ,"main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:latest
